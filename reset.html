<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>Set a New Password</h2>
        <form action="./login.html" method="get">
            <table>
                <tr>
                    <td> <label for="new paswd">New password:</label> </td>
                    <td><input type="password" name="new paswd" id="newpaswd"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}"
                            title="Must be a strong password" required> </td><br>
                </tr>

                <tr>
                    <td><label for="pswd">Confirm Password:</label> </td>
                    <td><input type="password" name="pswd" id="pswd"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}"
                            title="Must be a strong Password" required> </td>
                </tr>
            </table>

            <input type="submit" value="submit">

        </form>
    </center>
</body>

</html>
