<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h2>Login Form</h2>
        <form action="./web.html" method="get">
            <table style="background-color: aquamarine;"  height="200px">
                <tr>
                    <td> <label for="username">UserName:</label></td>
                    <td><input type="email" name="username" id="username" pattern="[a-z0-9!@#$%^&*]+@gmail.com"
                            title="Must be valid emial Abc12@gmail.com" required> </td> <br>
                </tr>

                <tr>
                    <td><label for="pswd">Password</label> </td>
                    <td><input type="password" name="pswd" id="pswd"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,16}"
                            title="Must be  a strong password " required> </td>
                    <br>
                </tr>


            </table>


            <input type="submit" value="submit">
            <p>Forgot password ---<a href="./reset.html" target="_blank"><button>Reset</button></a></p>
        </form>
    </center>
</body>

</html>
